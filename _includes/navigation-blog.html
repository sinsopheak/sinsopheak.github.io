<nav class="navbar navbar-expand navbar-sticky">
    <a class="navbar-brand" href="/{% if page.title contains 'Blog' %}blog{% endif %}">{% if page.title contains 'Blog' %}Blog<span class="small-nav-title"> by SIN SOPHEAK</span>{% else %}SIN SOPHEAK{% endif %}</a>
    <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation-blog limit:5 %}
        <li class="nav-item">
            <a class="nav-link {% if item.link == page.url %}active{% endif %}" href="{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
